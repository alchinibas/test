{% extends 'blog/__base.html'%}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		{% if form %}
			<form method ="POST">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Login</legend>
					{% if form %}{{form | crispy}}{%endif%}
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit">Login</button>
				</div>
			</form>
			<div class="border-top pt-3">
				<small class="text-muted">
				Don't have an account?&nbsp;<a href="{% url 'users:register'}">Sign Up</a></small>
			</div>
		{% else %}
			<fieldset class="form-group">
					<legend class="border-bottom mb-4">Logged Out</legend>
						<div class="border-top pt-3">
							<small class="text-muted">
							You have been successfully logged out.&nbsp;<a href="{% url 'users:login'%}">Sign In</a></small>
					</div>
				</fieldset>
			{%endif %}
	</div>
{% endblock content %}
