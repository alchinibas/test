{% extends 'blog/__base.html'%}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		{% if form %}
			<form method ="POST">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Password Reset</legend>
					{% if form %}{{form | crispy}}{%endif%}
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit">Request Reset</button>
				</div>
			</form>
			{%endif %}
	</div>
{% endblock content %}
